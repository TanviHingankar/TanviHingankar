<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Effects</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
    }

    .image-container {
        flex-basis: 30%;
        margin: 10px;
        overflow: hidden;
        position: relative;
    }

    .image-container:hover img {
        transform: rotate(15deg);
    }

    .image-container:hover {
        transition: transform 0.5s ease;
    }

    .image-container:nth-child(2n) img {
        transform-origin: center;
        transition: transform 0.5s ease;
    }

    .image-container:nth-child(2n):hover img {
        transform: scale(1.2);
    }

    img {
        width: 100%;
        height: auto;
        transition: transform 0.5s ease;
    }
</style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="nature.jpg" alt="Image 1">
    </div>
    <div class="image-container">
        <img src="nature2.jpg" alt="Image 2">
    </div>
    <div class="image-container">
        <img src="sunset.jpg"  alt="Image 3">
    </div>
</div>

<div class="container">
    <div class="image-container">
        <img src="nature3.jpg" alt="Image 4">
    </div>
    <div class="image-container">
        <img src="nature1.jpg" alt="Image 5">
    </div>
    <div class="image-container">
        <img src="sunset1.jpg" alt="Image 6">
    </div>
</div>

</body>
</html>
